<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Sign up</title>
</head>
<body>
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- form -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class=" mb-5"> Sign up </h2>
              <form id="f" onsubmit="return submitCheck()" >
                <!-- Username input-->
                <div class="row">
                  <div class="form-outline">
                      <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required >
                <p id="msg1"></p>
                    </div>
                  </div>
                
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required >
                  <p id="msg2"></p>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Enter a strong password" minlength="8">
                <p id="msg3"></p>
                </div>
                
                 <!-- Password confirmation -->
                 <div class="form-outline mb-4">
                  <label for="password" class="form-label">Confirm Password:</label>
                  <input type="password" class="form-control" id="pwd2" placeholder="Reenter your password" minlength="8">
                  <p id="msg4"></p>
                </div>

  
                <!-- Submit button -->
                <div class="d-grid gap-2">
                  <button class="btn btn-success" type="submit" id="j">Sign up</button>
              </div>
  
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="loginpic2.png" class="w-100 rounded-4 shadow-4" />
        </div>
      </div>
    </div>
    <!-- form -->
  </section>
  <script src="index.js"></script>
</body>
</html>
